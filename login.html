<!DOCTYPE html>
<html lang="pt">
    <head>
        <title> Login </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilo/estilo.css">

    </head>
    
    <body>
        
        
        
        <!--Criação do formulário de Login (Fim uma pequena mistura com o css do card)-->
        <div class="margens blue">
            <form action="index.html" method="post">
                <div>
                    <p> SEJA BEM-VINDO AO SISTEMA
                    <p> POR FAVOR, INFORME OS SEUS DADOS.</p>
                    <img src="imagens/logo1.jpg" alt="VS_Code" class="logo_login">
                </div>

                <div class="container row blue">
                    
                    <input type="text" placeholder="Nome" name="uname" required>

                    <input type="password" placeholder="senha" name="psw" required>

                    <button type="submit">Entrar</button>
                </div>

               
            </form>
        
        
        </div>
        <!--Fim-->
        
    </body>
